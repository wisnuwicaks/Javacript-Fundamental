<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        
        table,td,th{
            border:1px solid black;
            border-collapse: collapse;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
           
        }
        table {
            background-image: url(https://webgradients.com/public/webgradients_png/031%20Blessing.png);
            background-size: 400px;
        }
        th {
        cursor: pointer;
        font-size: 16px;
        }

        fieldset {
            border-color: lightcoral;
            background-image: url(https://webgradients.com/public/webgradients_png/031%20Blessing.png);
            background-size: 400px;
        font-size:16px;
        padding:10px; 
        /* width:700px; */
        margin-left: 100px;
        margin-right: 100px;
        line-height:1.8;}
    </style>

<fieldset>
    <legend>Filter:</legend>
   
    <p>Nama : <input type="text" name="namaProduk" id="namaProduk" placeholder="Masukkan nama produk"> </p>
    <p>Harga :
        <input type="text" name="hargaMin" id="hargaMin" placeholder="Masukkan harga min"> -
        <input type="text" name="hargaMax" id="hargaMax" placeholder="Masukkan harga max"> 
    </p>
    <p>
        Category :
            <select id="filterProduk">
                <option disabled selected value="Default">Select Procut Category</option>
                <option value="fastFood">Fast Food</option>
                <option value="electronic">Electronic</option>
                <option value="cloth">Cloth</option>
                <option value="fruit">Fruitc</option>
            </select>
    </p>

   </fieldset>

   <fieldset>
    <legend>Input Data:</legend>
    <table>
        <tr>
            <td><input type="text" name="inputNama" id="inputNama" placeholder="Nama Produk"> </td>
            <td><input type="text" name="inputHarga" id="inputHarga" placeholder="Harga">  </td>
            <td>
                <select name="kategoriProduk" id="kategoriProduk">
                    <option disabled selected value="Default">Select Product Category</option>
                    <option value="fastFood">Fast Food</option>
                    <option value="electronic">Electronic</option>
                    <option value="cloth">Cloth</option>
                    <option value="fruit">Fruitc</option>
                </select>
            </td>  
        </tr>
      
    </table>
    <input type="button" name="inputDataBtn" id="inputDataBtn" value="Input" onclick="inputData()">
   </fieldset>
   
   <fieldset>
        
   <legend>Tabel Data:</legend>
   <table>
       <thead>
           <th>Id</th>
           <th>Category</th>
           <th>Nama</th>
           <th>Price</th>
           <th>Stok</th>
           <th>Buy</th>
           <th>Action</th>
       </thead>
       <tbody id="tampilData">

       </tbody>
   </table>
   </fieldset>

   <fieldset>
        
    <legend>Cart:</legend>
    <table>
        <tr>
            <th>Id</th>
            <th>Category</th>
            <th>Nama</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Action</th>
          
            <td> </td>
        </tr>
    </table>
    </fieldset>

    <fieldset>
        
        <legend>Payment:</legend>
     
        </fieldset>
<script>
    class Produk {
        constructor(id,kategori,nama,harga,stok,qty) {
            this.id = id
            this.kategori = kategori
            this.nama = nama
            this.harga = harga
            this.stok = stok
            this.qty = 0
        }
    }

        class FastFood extends Produk {
        constructor(id,kategori,nama,harga,stok,qty) {
            super(id,kategori,nama,harga,stok,qty)
         
        }
    }

        class Electronic extends Produk {
        constructor(id,kategori,nama,harga,stok,qty) {
            super(id,kategori,nama,harga,stok,qty)
            
        }
    }
        class Cloth extends Produk {
        constructor(id,kategori,nama,harga,stok,qty) {
            super(id,kategori,nama,harga,stok,qty)
            
        }
    }

    class Fruit extends Produk {
        constructor(id,kategori,nama,harga,stok,qty) {
            super(id,kategori,nama,harga,stok,qty)
          
        }
    }

        let dataProduct = [
                    [new FastFood(123,"Fast Food",'Burger',1000,5,0),
                    new FastFood(234,"Fast Food",'Pizza',1000,5,0)],  
                    [new Electronic(345,"Electronic",'HP',1000,5,0),
                    new Electronic(456,"Electronic",'Laptop',1000,5,0)],
                    [new Cloth(567,"Cloth",'Indomaret',1000,5,0),
                    new Cloth(678,"Cloth",'Alfamart',1000,5,0)],
                    [new Fruit(789,"Fruit",'Mangga',1000,5,0), 
                    new Fruit(890,"Fruit",'Jeruk',1000,5,0)]
                    ]

        let objAllProduct =[]
        let stringData = ''
        function renderData(arr = dataProduct){
            
            arr.forEach(element => {
                for(i=0;i<element.length;i++)
                objAllProduct.push(element[i])
            })
            // alert(objAllProduct)
            objAllProduct.forEach(({id,kategori,nama,harga,stok},index) => {
                stringData += `
                <tr>
                <td><center>${id}</td>
                <td><center>${kategori}</td>  
                <td><center>${nama}</td>  
                <td><center>${harga}</td> 
                <td><center>${stok}</td>
                <td><input type="button" id="addCart" value="ADD" onclick = "addCart(${index})"></td>
                <td>
                    <input type="button" id="deleteData" value="DELETE" onclick = "deleteData(${index})">
                    <input type="button" id="editData" value="EDIT" onclick = "editData(${index})">
                </td>
                </tr>  
                ` 
            });
           
            document.getElementById("tampilData").innerHTML=stringData
        }
      
        renderData()

</script>
</body>
</html>
