<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let max = ''
        let min = ''
        let arr = []
        inputPertama = parseInt(prompt(`Masukkan inputan`))
        
        if(!isNaN(inputPertama)){
            arr.push(inputPertama)
            max=inputPertama
            min=inputPertama
        do {
            input = parseInt(prompt(`Masukkan input :`))
            if(isNaN(input)){
                break
            }
            if(input<arr[0]){
            arr.unshift(input)
            }
            if(input>arr[arr.length-1]){
                arr.push(input)
            }
            if(input>arr[0]&&input<arr[arr.length-1]){
              
                temp = arr[arr.length-1]
                arr[arr.length] = temp
                arr[arr.length-2]=input
            }
            if(input>max){
                max=input
            }
            if(input<min){
                min=input
            }
            
        }
        while(typeof(input) ==='number')
    }
    console.log(arr)
    console.log(`Nilai tertinggi :${max}`)
    console.log(`Nilai terendah :${min}`)

    </script>
</body>
</html>
