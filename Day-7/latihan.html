<body>
    <script>
        alert('alallaa')
        let array = ['jakarta','bsd','bandung']
        let hapus = prompt(`${array.forEach()} ketik kota yang ingin dihapus`)
        hapus(hapus)
        alert(array)
        function hapus(hapus) {
            for (i=0;i<array.length;i++){
                if (array[i]==hapus)
                {
                    array[i] = ''
                }
            }
        return array       
    }
